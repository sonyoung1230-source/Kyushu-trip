            padding: 0;

            display: flex;
            overflow: hidden;

            font-size: 0.7rem;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
            background: rgba(255,255,255,0.05);
            padding: 4px 0;
            border-radius: 4px;
            margin: 10px 5px;
        }
        .cnt-num { color: var(--gold); font-weight: bold; font-size: 0.9rem; }

        .nav-btn {
            padding: 20px 5px;
            background: transparent;
            border: none;
            color: var(--text-sub);
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            border-left: 3px solid transparent;

        .nav-btn i { font-size: 1.2rem; }
        .nav-btn span { font-size: 0.75rem; font-weight: 500; }
        .nav-btn .date-tag { font-size: 0.6rem; opacity: 0.6; }
        .nav-btn.active { background: rgba(224, 192, 151, 0.1); color: var(--gold); border-left-color: var(--gold); }

            overflow-y: auto;
            background-color: var(--dark-blue);

            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            opacity: 0.6;
            z-index: 0;
        }
        
        .content-overlay {
            position: relative;
            z-index: 1;
            min-height: 100%;
            background: linear-gradient(to right, rgba(15,20,26,0.95) 0%, rgba(15,20,26,0.6) 100%);

        .tag {

            font-size: 0.75rem; border: 1px solid rgba(224, 192, 151, 0.3);

            border-radius: 4px;
            font-size: 0.85rem;
            color: #ecf0f1;
            line-height: 1.5;
            margin-bottom: 25px;
            max-width: 600px;
        }
        .tip-title { color: var(--tip-border); font-weight: bold; display: block; margin-bottom: 4px; font-size: 0.8rem; }

        .weather-strip {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;

        .fc-temp { font-size: 0.9rem; font-weight: bold; color: #fff; }

        .tl-act { font-size: 1.05rem; color: #eee; line-height: 1.5; }

            display: flex; align-items: center; justify-content: center;

        .modal-overlay.show { opacity: 1; visibility: visible; }

        .modal-card {
            background: var(--modal-bg);
            width: 100%; max-width: 500px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);

        .modal-overlay.show .modal-card { transform: scale(1); }

        .modal-img-container { height: 200px; overflow: hidden; position: relative; flex-shrink: 0;}
        .modal-img { width: 100%; height: 100%; object-fit: cover; }
        .modal-close {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.6); color: #fff;
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none; cursor: pointer; font-size: 1.2rem;
            z-index: 10;
        }

        .modal-content { padding: 25px; overflow-y: auto; }
        .modal-title { font-size: 1.5rem; color: var(--gold); margin: 0 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .modal-desc { font-size: 1rem; color: #ddd; line-height: 1.8; text-align: justify; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

            .sidebar { width: 200px; }
            .bg-image-layer { left: 200px; }
            .nav-btn { flex-direction: row; padding-left: 30px; text-align: left; }
            .nav-btn i { margin-right: 10px; width: 20px; text-align: center;}
            .content-overlay { padding-left: 50px; }
        }
    </style>
</head>

                box.innerHTML = `<span style="color:#2ecc71; font-weight:bold; font-size:0.8rem;">旅程<br>進行中 ✈️</span>`;
            } else {
                box.innerHTML = `<span style="color:#aaa; font-size:0.8rem;">旅程<br>圓滿結束 ❤️</span>`;
            }
        }

        function init() {
            updateCountdown();
            tripData.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.id = `btn-${index}`;
                btn.innerHTML = `<i class="fas ${item.icon}"></i><span>${item.day}</span><span class="date-tag">${item.date.split(' ')[0]}</span>`;
                btn.onclick = () => loadDay(index);
                sidebar.appendChild(btn);
            });
            loadDay(0);
        }

        // ★★★ 開啟 Modal 函式 ★★★
        // 傳入 dayIndex (哪一天) 和 timeIndex (哪一個行程)
        window.openInfo = function(dayIndex, timeIndex) {
            const data = tripData[dayIndex].timeline[timeIndex];
            if(data) {
                modalTitle.innerText = data.act;
                modalDesc.innerText = data.info || "暫無介紹";
                // 如果有圖片就顯示，沒有就用預設
                modalImg.src = data.infoImg ? data.infoImg : ""; 
                modal.classList.add('show');
            }
        }

        // 關閉 Modal
        window.closeModal = function() {
            modal.classList.remove('show');
        }

        // 點擊背景關閉
        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });

        function loadDay(index) {
            const data = tripData[index];
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${index}`).classList.add('active');

            const imgPath = data.imgBase + ".jpg";
            bgLayer.style.opacity = 0;
            setTimeout(() => {
                bgLayer.style.backgroundImage = `url('${imgPath}')`;
                bgLayer.style.opacity = 0.6;
            }, 200);

            headerArea.innerHTML = `<span class="day-badge">${data.day} • ${data.date}</span><h2 class="page-title">${data.title}</h2><p class="page-desc">${data.desc}</p>`;

            let tagsHtml = data.tags.map(tag => `<span class="tag"><i class="fas fa-thumbs-up"></i> ${tag}</span>`).join('');
            let tipHtml = `<div class="tip-box"><span class="tip-title"><i class="fas fa-lightbulb"></i> 導遊小撇步：</span>${data.tip}</div>`;
            infoArea.innerHTML = `<div class="tags-container">${tagsHtml}</div>${tipHtml}`;

            let html = '';
            data.timeline.forEach((t, tIndex) => {
                let btns = '<div class="btn-group">';
                
                // 導航按鈕
                if(t.map) {
                    btns += `<a href="https://www.google.com/maps/search/?api=1&query=${t.map}" target="_blank" class="action-btn map-btn"><i class="fas fa-location-arrow"></i> 導航</a>`;
                }
                
                // ★ 新增：介紹按鈕 (呼叫 openInfo) ★
                // 只有當這個行程有 info 資料時，才顯示按鈕
                if(t.info) {
                    btns += `<button onclick="openInfo(${index}, ${tIndex})" class="action-btn info-btn"><i class="fas fa-book-open"></i> 介紹</button>`;
                }
                
                btns += '</div>';
                
                html += `
                    <li class="timeline-item">
                        <span class="tl-time">${t.time}</span>
                        <div class="tl-content">
                            <span class="tl-act">${t.act}</span>
                            ${btns}
                        </div>
                    </li>`;
            });
            timelineList.innerHTML = html;

            fetchWeather(data.city, data.cityName);
        }

        async function fetchWeather(city, cityName) {
            weatherTitle.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${cityName}`;
            forecastContainer.innerHTML = `<div style="color:#aaa; font-size:0.8rem; padding:10px;"><i class="fas fa-spinner fa-spin"></i> 讀取中...</div>`;
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=zh_tw`;
                const res = await fetch(url);
                const data = await res.json();
                if (res.ok) {
                    forecastContainer.innerHTML = ''; 
                    const dailyData = data.list.filter((item) => item.dt_txt.includes("12:00:00"));
                    const listToRender = dailyData.length >= 4 ? dailyData : [data.list[0], data.list[8], data.list[16], data.list[24], data.list[32]];
                    listToRender.forEach(item => {
                        const dateObj = new Date(item.dt * 1000);
                        const div = document.createElement('div');
                        div.className = 'forecast-item';
                        div.innerHTML = `<span class="fc-date">${dateObj.getMonth()+1}/${dateObj.getDate()}</span><img src="http://openweathermap.org/img/w/${item.weather[0].icon}.png" style="width:30px"><span class="fc-temp">${Math.round(item.main.temp)}°</span>`;
                        forecastContainer.appendChild(div);
                    });
                } else { forecastContainer.innerHTML = `<div style="color:#faa; font-size:0.8rem;">N/A</div>`; }
            } catch (e) { forecastContainer.innerHTML = `<div style="color:#faa; font-size:0.8rem;">Error</div>`; }
        }

        init();
    </script>
</body>
</html>
