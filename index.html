<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>九州深度旅儀表板 2026</title> <!-- 改標題強制更新 -->
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --gold: #e0c097; --dark-blue: #1e2a38; --text-main: #ffffff; --text-sub: #b0b8c1; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; padding: 0; background-color: #111; color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }
        .sidebar { width: 90px; background: #161b22; border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; overflow-y: auto; z-index: 10; flex-shrink: 0; padding-bottom: 20px; }
        .sidebar-header { padding: 20px 0; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .sidebar-header h1 { font-size: 0.9rem; color: var(--gold); margin: 0; letter-spacing: 1px; }
        .countdown-box { font-size: 0.7rem; color: #aaa; text-align: center; margin-top: 5px; background: rgba(255,255,255,0.05); padding: 4px 0; border-radius: 4px; margin: 10px 5px; }
        .cnt-num { color: var(--gold); font-weight: bold; font-size: 0.9rem; }
        .nav-btn { padding: 20px 5px; background: transparent; border: none; color: var(--text-sub); cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 6px; border-left: 3px solid transparent; }
        .nav-btn i { font-size: 1.2rem; }
        .nav-btn span { font-size: 0.75rem; font-weight: 500; }
        .nav-btn .date-tag { font-size: 0.6rem; opacity: 0.6; }
        .nav-btn.active { background: rgba(224, 192, 151, 0.1); color: var(--gold); border-left-color: var(--gold); }
        .main-content { flex: 1; position: relative; overflow-y: auto; background-color: var(--dark-blue); background: linear-gradient(135deg, #1e2a38 0%, #0f141a 100%); }
        .bg-image-layer { position: fixed; top: 0; left: 90px; right: 0; bottom: 0; background-size: cover; background-position: center; transition: opacity 0.5s ease; opacity: 0.6; z-index: 0; }
        .content-overlay { position: relative; z-index: 1; min-height: 100%; background: linear-gradient(to right, rgba(15,20,26,0.95) 0%, rgba(15,20,26,0.6) 100%); padding: 30px; padding-bottom: 100px; }
        .page-header { margin-bottom: 30px; animation: slideDown 0.5s ease; }
        .day-badge { background: var(--gold); color: #111; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem; font-weight: 700; }
        .page-title { font-size: 2rem; margin: 10px 0 5px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .page-desc { color: #ccc; max-width: 600px; line-height: 1.6; font-size: 0.95rem; }
        .weather-strip { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: 12px; padding: 15px; margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1); max-width: 800px; }
        .weather-title { font-size: 0.85rem; color: var(--gold); margin-bottom: 10px; display: flex; justify-content: space-between; }
        .forecast-container { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .forecast-item { min-width: 70px; text-align: center; background: rgba(0,0,0,0.2); padding: 8px 5px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; }
        .fc-date { font-size: 0.7rem; color: #aaa; }
        .fc-temp { font-size: 0.9rem; font-weight: bold; color: #fff; }
        .timeline { list-style: none; padding: 0; margin: 0; max-width: 600px; animation: fadeIn 0.8s ease; }
        .timeline-item { position: relative; padding-left: 30px; padding-bottom: 30px; border-left: 1px dashed rgba(255,255,255,0.2); }
        .timeline-item:last-child { border: none; }
        .timeline-item::before { content: ''; position: absolute; left: -6px; top: 0; width: 12px; height: 12px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px rgba(224, 192, 151, 0.4); }
        .tl-time { color: var(--gold); font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .tl-content { display: flex; flex-direction: column; gap: 4px; }
        .tl-act { font-size: 1.05rem; color: #eee; line-height: 1.5; }
        .map-btn { display: inline-flex; align-items: center; gap: 5px; background: rgba(52, 152, 219, 0.2); color: #3498db; border: 1px solid rgba(52, 152, 219, 0.4); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; text-decoration: none; width: fit-content; margin-top: 5px; transition: 0.2s; }
        .map-btn:hover { background: #3498db; color: #fff; }
        .map-btn i { font-size: 0.7rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @media (min-width: 768px) { .sidebar { width: 200px; } .bg-image-layer { left: 200px; } .nav-btn { flex-direction: row; padding-left: 30px; text-align: left; } .nav-btn i { margin-right: 10px; width: 20px; text-align: center;} .content-overlay { padding-left: 50px; } }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- 這裡我改成了 2026，讓你一眼就能確認是否更新成功 -->
            <h1>KYUSHU<br>TRAVEL 2026</h1>
            <div class="countdown-box" id="countdown">
                距離出發<br><span class="cnt-num" id="days-left">0</span> 天
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div id="bg-layer" class="bg-image-layer"></div>
        <div class="content-overlay">
            <div id="header-area" class="page-header"></div>
            <div class="weather-strip">
                <div class="weather-title"><span id="weather-loc-name"></span><span>未來 5 天</span></div>
                <div class="forecast-container" id="forecast-list"></div>
            </div>
            <ul class="timeline" id="timeline-list"></ul>
        </div>
    </main>

    <script>
        const apiKey = '8e5674ecc7d8d72c4090fd64fcd2be3d'; 

        const tripData = [
            {
                day: "Day 1", date: "2/20 (五)", title: "福岡・屋台之夜",
                desc: "抵達福岡，感受九州門戶的繁華。夜晚一定要去中洲屋台，體驗在河畔小攤吃拉麵的獨特氛圍。",
                imgBase: "1", icon: "fa-plane", city: "Fukuoka", cityName: "福岡 Fukuoka",
                timeline: [
                    { time: "15:25", act: "高雄起飛 (虎航 IT270)", map: "" },
                    { time: "18:55", act: "抵達福岡機場", map: "福岡機場" },
                    { time: "20:30", act: "民宿 Check-in", map: "博多站" }, 
                    { time: "21:00", act: "中洲屋台美食體驗", map: "中洲屋台" }
                ]
            },
            {
                day: "Day 2", date: "2/21 (六)", title: "門司港・夕陽絕景",
                desc: "前往北九州，漫步在充滿大正浪漫風情的門司港車站。下午造訪宮地嶽神社，朝聖光之道。",
                imgBase: "2", icon: "fa-archway", city: "Kitakyushu", cityName: "北九州 Kitakyushu",
                timeline: [
                    { time: "08:03", act: "博多站出發 → 門司港", map: "博多站" },
                    { time: "09:00", act: "唐戶市場吃海鮮", map: "唐戶市場" },
                    { time: "12:20", act: "午餐：門司港燒咖哩", map: "門司港 燒咖哩" },
                    { time: "15:32", act: "宮地嶽神社 (光之道)", map: "宮地嶽神社" },
                    { time: "19:00", act: "返回博多市區", map: "博多站" }
                ]
            },
            {
                day: "Day 3", date: "2/22 (日)", title: "由布院・黑川秘湯",
                desc: "租車自駕，享受由布院金鱗湖的晨霧，晚上入住深山秘境黑川溫泉。",
                imgBase: "3", icon: "fa-car", city: "Yufu", cityName: "由布院/黑川",
                timeline: [
                    { time: "09:00", act: "取車自駕出發", map: "博多租車" },
                    { time: "10:20", act: "久留米採草莓", map: "久留米 草莓園" },
                    { time: "12:30", act: "由布院散策、金鱗湖", map: "金鱗湖" },
                    { time: "15:00", act: "前往黑川溫泉", map: "黑川溫泉" },
                    { time: "16:30", act: "溫泉旅館一泊二食", map: "黑川溫泉旅館" }
                ]
            },
            {
                day: "Day 4", date: "2/23 (一)", title: "阿蘇火山・高千穗",
                desc: "見證阿蘇火山的壯闊，下午深入神話發源地高千穗峽。",
                imgBase: "4", icon: "fa-mountain", city: "Aso", cityName: "阿蘇 Aso",
                timeline: [
                    { time: "10:00", act: "阿蘇山觀光 (大觀峰)", map: "阿蘇大觀峰" },
                    { time: "11:30", act: "火山口參觀", map: "阿蘇中岳火山口" },
                    { time: "14:30", act: "高千穗峽划船", map: "高千穗峽" },
                    { time: "20:00", act: "高千穗神社 夜神樂", map: "高千穗神社" }
                ]
            },
            {
                day: "Day 5", date: "2/24 (二)", title: "山鹿・熊本城",
                desc: "參觀歷史悠久的熊本城，天守閣的壯麗不容錯過。",
                imgBase: "5", icon: "fa-landmark", city: "Kumamoto", cityName: "熊本 Kumamoto",
                timeline: [
                    { time: "10:00", act: "山鹿溫泉文化園區", map: "八千代座" },
                    { time: "14:30", act: "鞠智城遺跡", map: "鞠智城" },
                    { time: "16:30", act: "熊本城、城彩苑", map: "熊本城" },
                    { time: "18:00", act: "下通商店街購物", map: "熊本下通商店街" }
                ]
            },
            {
                day: "Day 6", date: "2/25 (三)", title: "再見九州",
                desc: "帶著滿滿的回憶返回溫暖的家。",
                imgBase: "6", icon: "fa-plane-departure", city: "Kumamoto", cityName: "熊本 Kumamoto",
                timeline: [
                    { time: "09:00", act: "前往熊本機場", map: "阿蘇熊本機場" },
                    { time: "11:55", act: "華航 CI199 起飛", map: "" },
                    { time: "13:40", act: "抵達高雄", map: "" }
                ]
            }
        ];

        const sidebar = document.getElementById('sidebar');
        const headerArea = document.getElementById('header-area');
        const timelineList = document.getElementById('timeline-list');
        const bgLayer = document.getElementById('bg-layer');
        const weatherTitle = document.getElementById('weather-loc-name');
        const forecastContainer = document.getElementById('forecast-list');

        function updateCountdown() {
            // ★★★ 設定為 2026 年 ★★★
            const tripStartDate = new Date("2026/02/20 00:00:00").getTime();
            const tripEndDate = new Date("2026/02/25 23:59:59").getTime(); 
            const now = new Date().getTime();
            
            const distance = tripStartDate - now;
            const days = Math.ceil(distance / (1000 * 60 * 60 * 24));
            
            const box = document.getElementById('countdown');

            if (now < tripStartDate) {
                box.innerHTML = `距離出發<br><span class="cnt-num">${days}</span> 天`;
            } else if (now >= tripStartDate && now <= tripEndDate) {
                box.innerHTML = `<span style="color:#2ecc71; font-weight:bold; font-size:0.8rem;">旅程<br>進行中 ✈️</span>`;
            } else {
                box.innerHTML = `<span style="color:#aaa; font-size:0.8rem;">旅程<br>圓滿結束 ❤️</span>`;
            }
        }

        function init() {
            updateCountdown();
            tripData.forEach((item, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.id = `btn-${index}`;
                btn.innerHTML = `<i class="fas ${item.icon}"></i><span>${item.day}</span><span class="date-tag">${item.date.split(' ')[0]}</span>`;
                btn.onclick = () => loadDay(index);
                sidebar.appendChild(btn);
            });
            loadDay(0);
        }

        function loadDay(index) {
            const data = tripData[index];
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${index}`).classList.add('active');

            const imgPath = data.imgBase + ".jpg";
            bgLayer.style.opacity = 0;
            setTimeout(() => {
                bgLayer.style.backgroundImage = `url('${imgPath}')`;
                bgLayer.style.opacity = 0.6;
            }, 200);

            headerArea.innerHTML = `<span class="day-badge">${data.day} • ${data.date}</span><h2 class="page-title">${data.title}</h2><p class="page-desc">${data.desc}</p>`;

            let html = '';
            data.timeline.forEach(t => {
                let mapBtn = '';
                if(t.map) {
                    mapBtn = `<a href="https://www.google.com/maps/search/?api=1&query=${t.map}" target="_blank" class="map-btn"><i class="fas fa-location-arrow"></i> 導航</a>`;
                }
                
                html += `
                    <li class="timeline-item">
                        <span class="tl-time">${t.time}</span>
                        <div class="tl-content">
                            <span class="tl-act">${t.act}</span>
                            ${mapBtn}
                        </div>
                    </li>`;
            });
            timelineList.innerHTML = html;

            fetchWeather(data.city, data.cityName);
        }

        async function fetchWeather(city, cityName) {
            weatherTitle.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${cityName}`;
            forecastContainer.innerHTML = `<div style="color:#aaa; font-size:0.8rem; padding:10px;"><i class="fas fa-spinner fa-spin"></i> 讀取中...</div>`;
            try {
                const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=zh_tw`;
                const res = await fetch(url);
                const data = await res.json();
                if (res.ok) {
                    forecastContainer.innerHTML = ''; 
                    const dailyData = data.list.filter((item) => item.dt_txt.includes("12:00:00"));
                    const listToRender = dailyData.length >= 4 ? dailyData : [data.list[0], data.list[8], data.list[16], data.list[24], data.list[32]];
                    listToRender.forEach(item => {
                        const dateObj = new Date(item.dt * 1000);
                        const div = document.createElement('div');
                        div.className = 'forecast-item';
                        div.innerHTML = `<span class="fc-date">${dateObj.getMonth()+1}/${dateObj.getDate()}</span><img src="http://openweathermap.org/img/w/${item.weather[0].icon}.png" style="width:30px"><span class="fc-temp">${Math.round(item.main.temp)}°</span>`;
                        forecastContainer.appendChild(div);
                    });
                } else { forecastContainer.innerHTML = `<div style="color:#faa; font-size:0.8rem;">N/A</div>`; }
            } catch (e) { forecastContainer.innerHTML = `<div style="color:#faa; font-size:0.8rem;">Error</div>`; }
        }

        init();
    </script>
</body>
</html>
